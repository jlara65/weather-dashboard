<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="searchDiv">
                <h2>Search for a City:</h2>
                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="ex: Boston" aria-label="City name"
                            aria-describedby="searchBtn" id="searchInput">
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block mt-2" type="button" id="searchBtn">
                            Search
                        </button>
                    </div>
                    <hr class="border border-dark">
                <div class="list-group btn p-0" id="searchHistory"></div>
            </div>
           
            <div class="col-lg-9" id="resultsDiv">
                <div class="card">
                    <div class="font-weight-bold card-body pt-0">
                        <h2 class="card-title">
                            <span id="city"></span>
                            <span class="text-muted" id="now-date"></span>
                            <span id="now-icon"></span>
                        </h2>

                        <p>Temp: <span id="now-temp"></span><span>&deg;F</span></p>
                        <p>Humidity: <span id="now-humid"></span><span>%</span></p>
                        <p>Wind: <span id="now-wind"></span><span> MPH</span></p>
                        <p>UV Index: <span id="now-uv"></span></p>
                    </div>
                </div>
                
                    <h2 class="text-center">5-Day Forecast</h2>

                    <div class="card-deck m-2 w-100">
                        <div class="card bg-primary text-light text-center p-2 m-1" id="day-1"></div>
                        <div class="card bg-primary text-light text-center p-2 m-1" id="day-2"></div>
                        <div class="card bg-primary text-light text-center p-2 m-1" id="day-3"></div>
                        <div class="card bg-primary text-light text-center p-2 m-1" id="day-4"></div>
                        <div class="card bg-primary text-light text-center p-2 m-1" id="day-5"></div>
                    </div>
                </div>
            </div>       
    </main>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx'
    crossorigin='anonymous'></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
