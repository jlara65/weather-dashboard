<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to my CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh border border-dark">
    <header class="hero text-center text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <!-- Search Bar and Search History List section-->
        <div class="row">
            <div class="col-md-3" id="searchDiv">
                <h2>Search for a City:</h2>
                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="ex: Boston" aria-label="City name"
                            aria-describedby="searchBtn" id="searchInput">
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block mt-2" type="button" id="searchBtn">
                            Search
                        </button>
                    </div>
                    <hr class="border border-dark">
                <div class="list-group btn p-0" id="searchHistory"></div>
            </div>

           <!-- Current Weather Data section-->
            <div class="col-lg-9" id="resultsDiv">
                <div class="card" id="currentDiv">
                    <div class="font-weight-bold card-body pt-0">
                        <h2 class="card-title">
                            <span id="city"></span>
                            <span  id="now-date"></span>
                            <span id="now-icon"></span>
                        </h2>

                        <p>Temp: <span id="now-temp"></span><span>&deg;F</span></p>
                        <p>Humidity: <span id="now-humid"></span><span>%</span></p>
                        <p>Wind: <span id="now-wind"></span><span> MPH</span></p>
                        <p>UV Index: <span id="now-uv"></span></p>
                    </div>
                </div>

                <!-- Forecast section -->
                <h2 class="font-weight-bold">5-Day Forecast:</h2>

                <div class="card-deck  w-100">
                    <div class="card bg-primary text-light text-center p-2 m-2" id="day-1"></div>
                    <div class="card bg-primary text-light text-center p-2 mt-2" id="day-2"></div>
                    <div class="card bg-primary text-light text-center p-2 mt-2" id="day-3"></div>
                    <div class="card bg-primary text-light text-center p-2 mt-2" id="day-4"></div>
                    <div class="card bg-primary text-light text-center p-2 mt-2" id="day-5"></div>
                </div>
            </div>
        </div>       
    </main>
    
    <!-- JQuery-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!--Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- Bootstrap for Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx'
    crossorigin='anonymous'></script>
    <!-- My Javascript file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
